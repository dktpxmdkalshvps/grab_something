<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #1a2a6c; 
      --bg2: #b21f1f;
      --bg3: #fdbb2d;
      --card: rgba(255, 255, 255, 0.85);
      --yes: #FF4136; 
      --yesHover: #E70000;
      --text-color: #2c3e50;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(to bottom right, var(--bg1), var(--bg2), var(--bg3));
      font-family: 'Pretendard', system-ui, -apple-system, sans-serif;
      overflow: hidden;
      padding: 16px;
      color: var(--text-color);
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 30px 22px;
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .meme-image {
      width: 100%;
      max-width: 450px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 24px;
    }

    h1 {
      font-size: clamp(22px, 5vw, 38px);
      margin: 12px 0 30px;
      font-weight: 800;
      line-height: 1.3;
      word-break: keep-all;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 28px;
      font-size: 20px;
      font-weight: 800;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.15);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
      white-space: nowrap;
    }

    #yesBtn {
      left: 15%;
      background: var(--yes);
      color: #fff;
      z-index: 10;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 65%;
      background: #d1d5db;
      color: #4b5563;
    }

    .result {
      display: none;
      margin-top: 24px;
      animation: pop .4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .result h2 {
      font-size: clamp(26px, 4.5vw, 42px);
      margin: 10px 0;
      color: var(--yes);
      word-break: keep-all;
    }

    .cheers-gif {
      width: min(300px, 80vw);
      margin: 20px auto 0;
      display: block;
      border-radius: 12px;
    }

    @keyframes pop {
      from { transform: scale(.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <img 
      class="meme-image" 
      src="https://i.imgur.com/11xYgmD.jpeg" 
      alt="ê¹€ì›í›ˆ ì¡°ì§„ì„¸ ê°ˆë˜ë§ë˜ ë°ˆ"
    >

    <h1>ì˜¤ëŠ˜ íŒ€ íšŒì‹...<br>ì†”ì§íˆ ê°ˆë˜ ë§ë˜? ğŸ‘€</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">ë¬´ì¡°ê±´ ê°ˆë˜! ğŸ»</button>
      <button id="noBtn">ì§‘ì— ê°ˆ...</button>
    </section>

    <section class="result" id="result">
      <h2>ì—­ì‹œ! ê·¸ëŸ´ ì¤„ ì•Œì•˜ì–´ ğŸ¤£<br>ì´ë”° ì§ í•´~ ğŸ»ğŸ”¥</h2>
      <img
        class="cheers-gif"
        src="https://media.giphy.com/media/Zw3oBUuOlDJ3W/giphy.gif"
        alt="Cheers"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
    }
    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    
    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    const partyColors = ['#FFD700', '#FF4136', '#FFFFFF', '#FFA500'];

    function fullScreenConfetti() {
      const end = Date.now() + 1600;
      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 },
          colors: partyColors
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    /* ---------- YES BUTTON GROWS (ë¶€ë“œëŸ¬ìš´ ì†ë„) ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.8, yesScale + 0.15); // Yummy ë²„ì „ê³¼ ë™ì¼í•˜ê²Œ 0.15ì”© ì¦ê°€
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY (ë¶€ë“œëŸ¬ìš´ ì†ë„) ---------- */
    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      
      // ë„ë§ê°€ëŠ” ê±°ë¦¬ë¥¼ 180ìœ¼ë¡œ ì™„í™” (Yummy ë²„ì „ê³¼ ë™ì¼)
      let newLeft = (b.left - z.left) + (dx / mag) * 180;
      let newTop  = (b.top - z.top) + (dy / mag) * 180;

      newLeft = Math.max(10, Math.min(z.width - b.width - 10, newLeft));
      newTop  = Math.max(10, Math.min(z.height - b.height - 10, newTop));

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    // ê°ì§€ ê±°ë¦¬ 160pxë¡œ ì™„í™” (Yummy ë²„ì „ê³¼ ë™ì¼)
    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 160) moveNo(e.clientX, e.clientY);
    });
    
    zone.addEventListener("touchstart", e => {
        const touch = e.touches[0];
        const b = noBtn.getBoundingClientRect();
        const d = Math.hypot(
            (b.left + b.width / 2) - touch.clientX,
            (b.top + b.height / 2) - touch.clientY
        );
        if (d < 160) {
            moveNo(touch.clientX, touch.clientY);
            e.preventDefault();
        }
    }, { passive: false });

    noBtn.addEventListener("click", e => e.preventDefault());

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
